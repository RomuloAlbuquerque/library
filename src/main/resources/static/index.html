<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
	<title>Desafio TechLead</title>
</head>

<body>
	<div class="div-body">
		<div class="div-main-body">
			<header>
				<div class="div-header">
					<div class="div-titles">
						<h1>Library</h1>
						<p>Sistema de Gerenciamento de Biblioteca</p>
					</div>
				</div>
			</header>

			<main>
				<div class="div-main">
					<div class="div-form">

						<div class="seja-bem-vindo">
							<h3>Seja Bem Vindo</h3>
						</div>

						<div class="email">

							<div class="form-group">
								<label for="username" >E-mail:</label><br>
								<input type="text" name="username" id="username" class="form-control">
							</div>
						</div>

						<div class="senha">
							<div class="form-group">
								<label for="password">Senha:</label><br>
								<input type="text" name="password" id="password" class="form-control">
							</div>
						</div>


						<div class="div-3-elements">
							<div class="div-2-links">
								<div class="div-novo-cadastro">
									<a href="#">Novo Cadastro</a>
								</div>
								<div class="div-recuperar-senha">
									<a href="#">Recuperar Senha</a>
								</div>
							</div>

							<div class="div-input-entrar">
								<input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar">

							</div>

						</div>



					</div>
				</div>
			</main>

			<footer>
				<div class="div-footer">
					<p>Developed by RômuloAlbuquerque and TechLead IT Solutions</p>
				</div>
			</footer>


			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
				crossorigin="anonymous"></script>

			<script src="https://code.jquery.com/jquery-3.6.0.min.js"
				integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

			<script type="text/javascript">
				function saveUser() {
					var id = $("#id").val();
					var name = $("#name").val();

					$.ajax({
						method: "POST",
						url: "localhost:8080/library/techlead/insert",
						data: JSON.stringify({"id": id, "name": name}),
						contentType: "application/json; charset=UTF-8",
						success: function response() {
							alert("Salvo Com Sucesso");
						}
					}).fail(function (xhr, status, errorThrown) {
						alert("Erro Ao Salvar: " + xhr.responseText);
					});
				}
			</script>

		</div>
	</div>
</body>

</html>
